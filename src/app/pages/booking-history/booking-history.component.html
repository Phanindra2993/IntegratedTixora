<app-header class="app-header"></app-header>

<div class="history-container">
  <h2>Booking History</h2>

  <table *ngIf="bookings.length > 0; else noBookings">
    <thead>
      <tr>
        <th>Booking ID</th>
        <th>Movie</th>
        <th>Date</th>
        <th>Time</th>
        <th>Quantity</th>
        <th>Amount</th>
        <th>QR Code</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let booking of bookings">
        <td>{{ booking.bookingId }}</td>
        <td>{{ booking.movieTitle }}</td>
        <td>{{ booking.date }}</td>
        <td>{{ booking.time }}</td>
        <td>{{ booking.quantity }}</td>
        <td>â‚¹{{ booking.amount }}</td>
        <td>
          <img
            [src]="generateQRCodeUrl(booking)"
            alt="QR Code"
            width="80"
            height="80"
          />
        </td>
      </tr>
    </tbody>
  </table>

  <ng-template #noBookings>
    <div><h1 class="no-bookings-text">You have no bookings yet...</h1></div>
  </ng-template>
</div>

<app-footer></app-footer>
